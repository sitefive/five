[build]
  publish = "dist"
  command = "npm run build"

# Redirecionamentos específicos para rotas do admin
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
  force = true

# Redirecionamentos para rotas com idiomas
[[redirects]]
  from = "/pt"
  to = "/pt/"
  status = 301

[[redirects]]
  from = "/pt/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/en"
  to = "/en/"
  status = 301

[[redirects]]
  from = "/en/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/es"
  to = "/es/"
  status = 301

[[redirects]]
  from = "/es/*"
  to = "/index.html"
  status = 200
  force = true

# Redirecionamento da raiz para o idioma padrão
[[redirects]]
  from = "/"
  to = "/pt"
  status = 302

# Fallback para todas as outras rotas
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

# Headers de segurança e cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
