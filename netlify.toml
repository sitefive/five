[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# ======================= INÍCIO DAS NOVAS REGRAS =======================
# Configurações para as Edge Functions
[functions]
  # Configuração do Rate Limiting para proteger contra abuso
  [functions.rate_limit]
    # Limita cada endereço de IP a 10 requisições por janela de tempo.
    limit = 10
    # A janela de tempo é de 1 minuto (60 segundos).
    window = 60
# ======================= FIM DAS NOVAS REGRAS =======================


# CRITICAL: Admin routes - highest priority
[[redirects]]
  from = "/admin/login"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
  force = true

# Language routes - exact matches only
[[redirects]]
  from = "/pt/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/es/*"
  to = "/index.html"
  status = 200

# Root redirect - ONLY for exact root
[[redirects]]
  from = "/"
  to = "/pt"
  status = 302

# Final fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers otimizados
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"
    # --- HEADERS DE SEGURANÇA ADICIONADOS ---
    # Força o uso de HTTPS por 1 ano
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Controla o acesso a funcionalidades do navegador
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"


[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# As regras de cache para arquivos estáticos abaixo estão mantidas e corretas
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

